<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/output.css" />

  <title>Curso TailwindCSS</title>
</head>
<body class="bg-slate-200">

  <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">

    <section class="w-full flex-1 flex flex-col justify-center items-center p-4">

      <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">
        <img 
          src="./assets/user.png" 
          alt="Logo do usuario"
          class="w-36 hover:scale-110 duration-300"
        />
        <h1 class="text-4xl font-bold mb-7">Login</h1>

        <input 
          type="text" 
          placeholder="Digite o seu email..."
          class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
        />

        <input 
          type="password" 
          placeholder="************"
          class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
        />

        <div class="w-full flex items-center justify-between">
            <div class="flex items-center gap-2">
                <input class="cursor-pointer" type="checkbox" name="" id="">
                <label class="font-medium">Lembrar Senha ?</label>
            </div>
            <a class="text-sky-600 hover:text-sky-500 duration-200 cursor-pointer">Esqueceu a Senha ?</a>
        </div>

        <button class="w-full p-2 bg-blue-600 rounded-lg text-white font-medium hover:bg-blue-500 duration-300">Acessar</button>


        <p class="font-medium flex gap-2">
            NÃ£o Possui uma conta ?
            <a class="text-sky-600 hover:text-sky-500 duration-200 cursor-pointer" href="#">Criar uma conta</a>
        </p>

        </div>
      

    </section>
    
    <section class="hidden md:flex gap-9 w-full flex-1 min-h-screen bg-blue-600 items-center justify-center flex-col">
        <h1 class="text-white text-center text-2xl lg:text-3xl max-w-lg">
            Domine as <strong>Tecnologias Mais Buscadas</strong> pelo Mercado.
        </h1>

        <img
        src="./assets/techs.png"
        class="w-3/4 lg:w-full lg:max-w-md"
        />
    </section>

  </main>

</body>
</html>
